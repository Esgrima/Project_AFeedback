<html>
<head>
		<title>Employer Portal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="assets/css/dataTables.material.min.css"/>
		<link rel="stylesheet" href="assets/css/material.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		
		<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/factories/listingFactory.js"></script>
		<script src="js/controllers/listingController.js"></script>
	</head>

	<body ng-app="AllHigher"   ng-controller="ListingsController" class="is-preload">


		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/logoplane.png" alt="" /></span>
						<h1>{{companyName}}'s</h1>
						<h2>Admin Portal</h2>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><button class="header_buttons" ng-click="showRoles()">Open Roles</button></li>
							<li><button class="header_buttons" ng-click="showForm()">Add a Role</button></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Tables -->
							<article id="table" class="main">
								<div class="spotlight">
									<div class="content">
										<ul>
											<li style="list-style: none" class="header_buttons" ng-repeat="job in jobs">
												<button data-toggle="collapse" data-target="#{{job.id}}" class="button job_button">{{job.name}}</button>
												<table id="{{job.id}}" class="applicantTable collapse table">
													<thead>
														<tr>
															<th scope="col">Rank</th>
															<th scope="col">Applicant</th>
															<th ng-repeat="param in job.params" scope="col">{{param}}</th>
														</tr>
													</thead>
													<tbody>
														<tr ng-repeat="applicant in job.applications">
															<td ng-repeat="col in applicant">{{col}}</td>
														</tr>
													</tbody>
												</table>
											</li>
										</ul>
									</div>
								</div>
							</article>

							<article id="new-listing" class="">
								<div class="spotlight">
									<div class="content">
										<form>
											<div style="width: 100%;" class="form-group">
												<label for="jobName">Job Title/Position</label>
												<input style="width: 30em;" type="text" class="form-control" id="jobName" placeholder="Enter job title/position" style="padding-left: 100px; padding-right: 100px;">
											</div>
											<div class="form-group">
												<label>List what parameters you will judge candidates on:</label>
												<input style="width: 30em;" type="text" data-role="tagsinput" class="form-control" id="Attributes" placeholder="Attributes">
											</div>
											<button type="submit" class="btn btn-primary">Submit</button>
										</form>
									</div>
								</div>
							</article>
					</div>
			</div>

		<!-- Scripts -->

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrollex.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/jquery.dataTables.min.js"></script>
		<script src="assets/js/dataTables.material.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


	</body>
</html>
