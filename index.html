<html>
	<head>
		<title>Employer Portal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
	  <script src="js/app.js"></script>
	  <script src="js/factories/listingFactory.js"></script>
	  <script src="js/controllers/listingController.js"></script>

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div ng-app="directoryApp" ng-controller="ListingsController" id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/logo.svg" alt="" /></span>
						<h1>{{companyName}}'s hiring portal</h1>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><button>Open Jobs</button></li>
							<li><button>a Job</button></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Tables -->
							<article id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<ul *ngfor="let job of $jobs">
											<button ng-click="toggleItem({{job + '_table'}}); getApplicants(job.name, job.company)" class="job_button">{{job.name}}</button>
											<table id="{{$job + 'table'}}" class="table">
												<thead>
													<tr>
														<th scope="col">Rank</th>
														<th scope="col">Applicant</th>
														<th *ngfor="let param of $job.params" scope="col">{{param}}</th>
													</tr>
												</thead>
												<tbody *ngfor="let row of reviewedApplications">
													<tr>
														<td>{{job.name}}</td>
														<td>{{job.totalApplicants}}</td>
														<td>{{job.unreviwedApplicants}}</td>
													</tr>
												</tbody>
											</table>
										</ul>
									</div>
								</div>
							</article>
					</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/tablemanager.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
