<html>
	<head>
		<title>Employer Portal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/logo.svg" alt="" /></span>
						<h1>{{companyName}}'s hiring portal</h1>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#intro" class="active">Open Jobs</a></li>
							<li><a href="#first">Create a Job</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Tables -->
							<article id="intro" class="main">
								<div class="spotlight">
									<div class="content">
										<ul *ngfor="let job of jobs">
											<button ng-click="toggleItem({{job + '_table'}})" class="job_button">{{job.name}}</button>
											<table class="table">
												<thead>
													<tr>
														<th scope="col">Rank</th>
														<th scope="col">Applicant</th>
														<th *ngfor="let param of job.params" scope="col">{{param}}</th>
													</tr>
												</thead>
												<tbody *ngfor="let job of jobs">
													<tr ng-click="toggleElement()">
														<td>{{job.name}}</td>
														<td>{{job.totalApplicants}}</td>
														<td>{{job.unreviwedApplicants}}</td>
													</tr>
												</tbody>
											</table>
										</ul>
									</div>
								</div>
							</article>
					</div>
			</div>

		<!-- Scripts -->
			<script src="assets/js/tablemanager"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
